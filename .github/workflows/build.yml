name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Instalation for create_category dependencies
        run: |
          cd create_category
          pip install -r requirements.txt

      - name: Instalation for delete_category dependencies
        run: |
          cd delete_category
          pip install -r requirements.txt

      - name:  Instalation for get_categories dependencies
        run: |
          cd get_categories
          pip install -r requirements.txt

      - name: Instalation for update_category dependencies
        run: |
          cd update_category
          pip install -r requirements.txt